<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: bisque;
            font-size: 20pt;
        }
    </style>
    <title>aula 9 - DOM</title>
</head>
<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo <strong>DOM</strong> com Curso em Video</p>
    <div id="msg">Click aqui</div>
    <script>

        let p1 = window.document.getElementsByTagName('p')[0]
        let corpo = window.document.body
        let p2 = window.document.getElementsByTagName('p')[1]
        let d = document.getElementById('msg')


        //window.document.write(window.navigator.appName)
        window.document.write("No primeiro paragrafo est√° escrito: " + p1.innerText)
        p1.style.color = 'blue'

        corpo.style.backgroundColor = 'pink'

        document.write('<hr><br>' +p2.innerText + '<br>')
        document.write(p2.innerHTML)

        d.innerText = "Estou aguardando..."


        // por seletor
        let dv = document.querySelector('div#msg')
        dv.style.color = 'blue'
    </script>
</body>
</html>
