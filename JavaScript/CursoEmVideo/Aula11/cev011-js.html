<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brasil?</title>
    <style>
        body{
            font-size: 20pt;
            margin: 100px;
        }
        div#res{
            margin: 20px;
        }
    </style>
</head>
<body>
    <p>Digite o país onde você mora:</p>
    <input type="text" name="txt" id="txt">
    <button onclick="clicar()">verificar</button>
    <div id="res"></div>

    <script>
        function clicar(){
            var txt = document.getElementById('txt')
            var res = document.getElementById('res')
            var n1 = txt.value.charAt(0).toUpperCase() + txt.value.slice(1)

            if( n1 == "Brasil"){
                res.innerHTML = `Você é <strong>Brasileiro</strong>`
            }else{
                res.innerHTML = `Você é <strong>Estrangeiro</strong>`
            }
        }    
    </script>
</body>
</html>
