<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexiveis</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <hr>
    <p>Esta vendo a imagem completa? Tente mudar de dispositivo ou aumentar a area do navegador </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1210px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem de mulher em penhasco">
    </picture>
    
</body>
</html>
